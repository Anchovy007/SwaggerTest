plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.2"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    google()
}

dependencies {
    testImplementation 'io.rest-assured:rest-assured:5.3.2'
    testImplementation 'org.testng:testng:7.8.0'

    implementation 'net.serenity-bdd:serenity-rest-assured:4.0.27'
    implementation 'net.serenity-bdd:serenity-core:4.0.27'
    implementation 'com.github.erosb:everit-json-schema:1.14.3'
    implementation 'org.json:json:20231013'

    testImplementation 'org.aspectj:aspectjweaver:1.9.7'
    implementation 'io.qameta.allure:allure-testng:2.7.0'
    testImplementation 'io.qameta.allure:allure-commandline:2.10.0'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.10.0'
    testImplementation 'io.qameta.allure:allure-assertj:2.10.0'
    testImplementation 'io.qameta.allure:allure-java-commons:2.10.0'
}

test {
    useTestNG()
}